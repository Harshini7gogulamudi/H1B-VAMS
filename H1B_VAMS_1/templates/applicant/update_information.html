<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #e6f7ff;
            font-family: sans-serif;
            margin: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin-top: 20px;
        }

        .register-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
            color: #343a40;
        }

        .form-control {
            border: 1px solid #ced4da;
            margin-bottom: 1.2rem;
        }

        .btn-primary {
            width: 100%;
            background-color: #0070c0;
            border-color: #0070c0;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #005691;
            border-color: #005691;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #0070c0;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Header Styles */
        .header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #0070c0;
        }

        .header h1 {
            font-size: 1.75rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to H1B Application Portal of {{employee_name}}</h1>
    </div>

    <div class="container">
        <div class="register-container">
            <h2 class="text-center">Update Information</h2>
            <form action="" method="post" onsubmit="return validatePasswords()">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" value="{{employee_name}}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{employee_email}}">
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Educational Background</label>
                    <input type="text" class="form-control" id="education" name="education" value="{{educationalBackground}}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="text" class="form-control" id="confirm_password" name="confirm_password">
                    <div id="message" class="form-text text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Change Information</button>
            </form>
        </div>
    </div>

    {% if message %}
        <div class="{{class}}">{{message}}</div>
    {% endif %}

    <script>
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const message = document.getElementById('message');

                if (password !== confirmPassword) {
                    message.textContent = "Passwords do not match.";
                    return false; // Prevent form submission
                } else {
                    message.textContent = ""; // Clear the message
                    return true;
                }
            }
    </script>
</body>

</html>
