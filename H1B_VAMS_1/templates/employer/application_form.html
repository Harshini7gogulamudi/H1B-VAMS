<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #e6f7ff;
            font-family: sans-serif;
            margin: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin-top: 20px;
        }

        .application-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
            color: #343a40;
        }

        .form-control {
            border: 1px solid #ced4da;
            margin-bottom: 1.2rem;
        }

        textarea.form-control {
            resize: vertical; /* Allow vertical resizing */
        }

        .btn-primary {
            width: 100%;
            background-color: #0070c0;
            border-color: #0070c0;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #005691;
            border-color: #005691;
        }

        /* Header Styles */
        .header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #0070c0;
        }

        .header h1 {
            font-size: 1.75rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to H1B Application Portal</h1>
    </div>

    <div class="container">
        <div class="application-container">
            <h2>Submit Your Application</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="passport_number" class="form-label">Passport Number</label>
                    <input type="text" class="form-control" id="passport_number" name="passport_number" required>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="mb-3">
                    <label for="organization_name" class="form-label">Organization Name</label>
                    <input type="text" class="form-control" id="organization_name" name="organization_name" required>
                </div>
                <div class="mb-3">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title" required>
                </div>
                <div class="mb-3">
                    <label for="job_category" class="form-label">Job Category</label>
                    <input type="text" class="form-control" id="job_category" name="job_category" required>
                </div>
                <div class="mb-3">
                    <label for="application_status" class="form-label">Application Status</label>
                    <input type="text" class="form-control" id="application_status" name="application_status" required>
                </div>
                <div class="mb-3">
                    <label for="application_submitted_by" class="form-label">Application Submitted By</label>
                    <input type="text" class="form-control" id="application_submitted_by" name="application_submitted_by" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
