<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #e6f7ff; /* Light blue background similar to the H1B portal */
            font-family: sans-serif; /* Clean, modern font */
            margin: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh; /* Center vertically */
            margin-top: 20px; /* Add space below header, adjust as needed */
        }

        .login-container {
            width: 90%;
            max-width: 400px; /* Limit width on larger screens */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500; /* Slightly bolder labels */
            color: #343a40; /* Darker gray label text */
        }

        .form-control {
            border: 1px solid #ced4da; /* Consistent border */
        }

        .btn-primary {
            width: 100%;
            background-color: #0070c0; /* Strong blue for button */
            border-color: #0070c0;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #005691;  /* Darker blue on hover */
            border-color: #005691;
        }

        .register-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            color: #0070c0; /* Link color */
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Header Styles */
        .header {
            background-color: #0056b3; /* Darker blue header */
            color: white;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #0070c0; /* Accent border */
        }

        .header h1 {
            font-size: 1.75rem;
            margin: 0.5rem 0;
        }

        .mb-3 {
            margin-bottom: 1.2rem; /* Increased input spacing */
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to H1B Application Portal</h1>
    </div>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>  
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="registration/" class="register-link">Don't have an account? Register here</a>
        </div>
    </div>

    {% if message %}
        <div class="{{class}}">{{message}}</div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
