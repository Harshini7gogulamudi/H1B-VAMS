<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #e6f7ff;
            font-family: sans-serif;
            margin: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Changed from 100vh to 80vh to give space for header */
        }

        .container {
            width: 90%; /* Added width for responsiveness */
            max-width: 600px; /* Added max-width */
            margin-top: 20px;
        }

        .logout-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .login-link {
            margin-top: 15px;
            color: #0070c0;
            display: inline-block; /* Changed from block to inline-block */
            padding: 10px 15px; /* Added padding */
            background-color: #f8f9fa; /* Added a light background */
            border-radius: 5px; /* Added border-radius */
            text-decoration: none; /* Removed underline */
        }

        .login-link:hover {
            background-color: #edf2f7; /* Lighter background on hover */
            text-decoration: underline;
        }

        .text-success {
            color: #28a745 !important; /* Overriding Bootstrap's default */
        }

        /* Header Styles */
        .header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #0070c0;
        }

        .header h1 {
            font-size: 1.75rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to H1B Application Portal</h1>
    </div>

    <div class="container">
        <div class="logout-container">
            <h2 class="text-success">You have been logged out successfully.</h2>
            <p class="login-link"><a href="../" class="btn btn-primary">Login again</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
