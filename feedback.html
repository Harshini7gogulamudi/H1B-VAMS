<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #e6f7ff;
            font-family: sans-serif;
            margin: 0;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            margin-top: 20px;
        }

        .feedback-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-label {
            font-weight: 500;
            color: #343a40;
        }

        .form-control {
            border: 1px solid #ced4da;
            margin-bottom: 1.2rem;
        }

        textarea.form-control {
            resize: vertical;
        }

        .btn-primary {
            width: 100%;
            background-color: #0070c0;
            border-color: #0070c0;
            padding: 10px 15px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #005691;
            border-color: #005691;
        }

        /* Header Styles */
        .header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #0070c0;
        }

        .header h1 {
            font-size: 1.75rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to H1B Application Portal</h1>
    </div>

    <div class="container">
        <div class="feedback-container">
            <h2>Provide Feedback for Your Application</h2>
            <form action="feedback.php" method="POST">
                <div class="mb-3">
                    <label for="application_id" class="form-label">Application ID</label>
                    <input type="number" class="form-control" id="application_id" name="application_id" required>
                </div>
                <div class="mb-3">
                    <label for="feedback_text" class="form-label">Feedback</label>
                    <textarea class="form-control" id="feedback_text" name="feedback_text" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating (1-5)</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
